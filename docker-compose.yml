version: '2'

services:

  redis-tests:
    image: redis:latest
    networks:
      - back

  redis:
    image: redis:latest
    volumes:
      - ../../volumes/tob:/data
    networks:
      - back

  composer:
    build: env/builds/composer-php7.2
    volumes:
      - ./:/app
    command: composer install

  server:
    build: env/builds/apache-php7.2
    volumes:
      - ./:/var/www/html
    labels:
      traefik.frontend.rule: "Host:tobacco-api.${PROJECT_DOMAIN}"
      traefik.docker.network: "traefik_default"
      traefik.backend: "tobacco-php-backend-server"
      traefik.enable: "true"
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
    networks:
      - traefik
      - back
      - front
    links:
      - redis

  testunit:
    build: env/builds/php7.2
    volumes:
      - ./:/app
    command: php vendor/bin/phpunit
    environment:
      REDIS_HOST: redis-tests
      REDIS_PORT: 6379
    networks:
      - back
    links:
      - redis
      - redis-tests

networks:
  traefik:
    external:
      name: traefik_default
  back:
    driver: bridge
  front:
    driver: bridge